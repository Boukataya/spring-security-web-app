<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Site name</title>
    <div th:insert="fragments/head :: head"></div>

</head>
<body>
<div th:insert="fragments/header :: header"></div>

<section>
    <div class="container">
        <div class="row mt-2">
            <div class="col">
                <form th:action="@{/save-car/}" th:object="${car}" th:method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <select class="form-select form-select-lg mb-3" name="carMaker">
                            <option selected value="">Open car maker</option>
                            <option th:each="maker: ${makers}" th:text="${maker}" th:value="${maker.replaceAll(' ', '_').toLowerCase()}"></option>

                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="carModel" placeholder="Car model">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="carModelYear" placeholder="Car model year">
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


</body>
<div th:replace="fragments/footer :: footer"></div>

</html>
