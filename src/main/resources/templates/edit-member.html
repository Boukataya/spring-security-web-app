<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Site name</title>
    <div th:insert="fragments/head :: head"></div>

</head>
<body>
<div th:insert="fragments/header :: header"></div>

<section>
    <div class="container">
        <div class="row mt-2">
            <div class="col">
                <div th:if="${message}" th:text="${message}" class="alert alert-primary" role="alert" />
                <form th:action="@{'/edit-member/' + ${member.id}}" th:object="${member}" th:method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="firstname" th:value="${member.firstname}"
                               placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="lastname" th:value="${member.lastname}"
                               placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" th:value="${member.email}"
                               placeholder="Email Address">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="phone" th:value="${member.phone}"
                               placeholder="Phone number">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="address" th:value="${member.address}"
                               placeholder="Address">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="country" th:value="${member.country}"
                               placeholder="Country">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="city" th:value="${member.city}"
                               placeholder="City">
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Member Status</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:checked="${member.active eq true}"
                                   name="member-status" id="active" th:field="*{active}" value="1">
                            <label class="form-check-label" for="active">Active</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:checked="${member.active eq false}"
                                   name="member-status" id="inactive" th:field="*{active}" value="0">
                            <label class="form-check-label" for="inactive">Inactive</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


</body>
<div th:replace="fragments/footer :: footer"></div>

</html>
